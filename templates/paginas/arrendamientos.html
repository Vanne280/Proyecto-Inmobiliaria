{% extends 'base/base.html' %}

{% load static %}

{% block container %}

<div class="row">
  {% for img in imagenes %}
    <div class="col s12 m4">
      <div class="card">
        <a href="{% url 'detalle' img.id %}"</a>
        <div class="card-image">
          <img src="{{ img.ruta.url}} " alt="{{ img.IDInmueble.direccion }}">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <table class="highlight">

              <tr>
                <td>{{img.IDInmueble.IDTipo_de_inmueble.nombre}}</td>
              </tr>
              <tr>
                <td>Barrio: {{img.IDInmueble.IDBarrio.nombre}}</td>
              </tr>
              <tr>
                <td>Precio: {{img.IDInmueble.precio}}</td>
              </tr>

          </table>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
