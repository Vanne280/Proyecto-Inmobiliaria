<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col s12 m12">
          <div class="card green darken-3">
            <div class="card-content white-text">
              <span class="card-title">Crear/Actualizar Inmueble</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
      <form method="post" action="{% url 'listar' %}">
        {% csrf_token %}

        <div class="input-field col s12">
          <input id="direccion" type="text" name="direccion" required>
          <label for="direccion">Dirección</label>
        </div>

        <div class="input-field col s12">
          <select id="IDBarrio" name="IDBarrio" required>
            <option value="" disabled selected>Seleccione un barrio</option>
            {% for i in IDBarrio %}
              <option value="{{ i.nombre }}">{{ i.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <input id="precio" type="number" name="precio" required>
          <label for="precio">Precio</label>
        </div>

        <div class="input-field col s12">
          <select id="IDTipo_de_inmueble" name="IDTipo_de_inmueble" required>
            <option value="" disabled selected>Seleccione un tipo de inmueble</option>
            {% for i in IDTipo_de_inmueble %}
              <option>{{ i.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <select id="IDTipo_de_oferta" name="IDTipo_de_oferta" required>
            <option value="" disabled selected>Seleccione un tipo de oferta</option>
            {% for i in IDTipo_de_oferta %}
              <option value="{{ i.id }}">{{ i.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <input id="alcoba" type="number" name="alcoba" required>
          <label for="alcoba">Alcoba</label>
        </div>

        <div class="input-field col s12">
          <input id="baño" type="number" name="baño" required>
          <label for="baño">Baño</label>
        </div>

        <div class="input-field col s12">
          <p>
          <label>
            <input id="parqueadero" type="checkbox" class="filled-in" />
            <span>Parqueadero</span>
          </label>
          </p>

          <p>
          <label>
            <input id="disponible" type="checkbox" class="filled-in" />
            <span>Disponible</span>
          </label>
          </p>
        </div>

        <div class="input-field col s12">
          <button class="deep-purple darken-3 btn" type="submit" name="action">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  </body>
  <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
        $(document).ready(function(){
        $('select').formSelect();
        });
    </script>
</html>
