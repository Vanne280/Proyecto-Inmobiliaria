{% extends 'base/base.html' %}

{% load static %}

{% block container %}

<h3>Crear/Actualizar Inmueble</h3>

  <div class="container">
    <div class="row">
      <form method="post" method="post" enctype="multipart/form-data" action="{% url 'guardar_inmueble' %}">
        {% csrf_token %}
        {{form.as_p}}
        <div class="row">
          <div class="input-field col s12">
            <input type="file" name="imagenes" id="imagenes" multiple>
          </div>
        </div>
        <div class="">
          <button class="deep-purple darken-3 btn" type="submit" name="action">Guardar</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
