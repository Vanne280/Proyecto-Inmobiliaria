{% extends 'base/base.html' %}

{% load static %}

{% block container %}

<br>
<div class="section container">
  <div class="row">
    <div class="row card-panel">
      <h3 class="center-align">Gesti√≥n de propiedad</h3>
      <br>
      <form class="col s12" method="post">{% csrf_token %}
        <!-- {{form.as_p}} -->

        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <select id="usuario" name="usuario" multiple>
            <option value="" disabled selected>Seleccione uno o varios Clientes</option>
              {% for d in usuario %}
                {% if d.perfil.IDRol.nombre == "Cliente" %}
                <option value="{{ d.id }}">{{ d.first_name }} {{ d.last_name }}</option>
                {% endif %}
              {% endfor %}
          </select>
          <label for="usuario">Cliente(s)</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">home</i>
          <select id="inmueble" name="inmueble" multiple>
            <option value="" disabled selected>Seleccione uno o varios inmuebles</option>
              {% for d in inmueble %}
                <option value="{{ d.id }}">{{ d.codigo }}</option>
              {% endfor %}
          </select>
          <label for="inmueble">Inmueble(s)</label>
        </div>

        <div class="col s12">
          <label>
            <input id="tipo_cliente" type="radio" name="tipo_cliente" value="True" >
            <span>Propietario</span>
          </label>
          <label>
            <input id="tipo_cliente" type="radio" name="tipo_cliente" value="False" >
            <span>Arrendatario</span>
          </label>
          <br>
        </div>

        <div class="input-field col s12" style="text-align:center;"><br>
          <button class="btn waves-effect deep-orange darken-4" type="submit" name="action">Ingresar
            <i class="material-icons right">send</i>
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<div class="col s12 m4 l3"></div>


{% endblock %}
