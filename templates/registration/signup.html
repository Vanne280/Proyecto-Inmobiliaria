{% extends 'base/base.html' %}

{% block container %}

<br>
<div class="section container">
  <div class="row">
    <div class="row card-panel">
      <h3 class="center-align">Formulario de registro</h3>
      <form class="col s12" method="post">{% csrf_token %}
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" name="username" class="validate" required>
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" name="email" class="validate" required>
            <label for="email">Correo Electrónico</label>
            <span class="helper-text" data-error="Incorrecto" data-success="Correcto">
              Ingrese un correo electrónico válido
            </span>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">check_circle</i>
            <input id="password1" type="password" name="password1" class="validate" required>
            <label for="password1">Contraseña</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">check_circle</i>
            <input id="password2" type="password" name="password2" class="validate" required>
            <label for="password2">Confirme la Contraseña</label>
          </div>
          <div class="input-field col s12" style="text-align:center;">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">check</i>
            </button>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
